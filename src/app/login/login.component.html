<form class="form-signin" autocomplete="off">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Username</label>
        <input name="email" [(ngModel)]="user.username" type="test" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" [(ngModel)]="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" (click)="validateLogin()" type="submit">Sign in</button>
    <button class="btn btn-primary btn-block" [routerLink]="['/register']" type="submit">No account? Sign up</button>
</form>
