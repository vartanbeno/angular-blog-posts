<div class="list-group">
  <div *ngFor="let post of posts; let i = index" class="list-group-item list-group-item-action flex-column align-items-start post" (click)="selectedPost = i" [class.active]="selectedPost == i">

    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ post.title }}</h5>
      <small>3 days ago</small>
    </div>

    <p class="mb-1">{{ post.description }}</p>

    <div class="d-flex w-100 justify-content-between">
      <small>read more...</small>

      <div>
        <i title="Edit" class="far fa-edit" aria-hidden="true" (click)="editPost(post)" data-toggle="modal" data-target="#editModal"></i>
        <i title="Delete" class="far fa-trash-alt" aria-hidden="true" (click)="setDelete(post)" data-toggle="modal" data-target="#deleteModal"></i>
      </div>
    </div>

  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this post?
        </div>
        <div class="modal-footer">
          <button type="button" #closeBtn class="btn btn-secondary" (click)="unsetDelete()" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="deletePost()">Delete</button>
        </div>
      </div>
    </div>
</div>
